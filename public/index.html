<script>
  const urlHot = "http://localhost:3000/coffee/hot";
  const urlIced = "http://localhost:3000/coffee/iced";
  let menu = document.getElementById("menu");

  window.onload = getCoffee(urlHot);

  async function getCoffee(coffeeType) {
    await axios.get(coffeeType).then((data) => {
      coffee = data.data;
      menu.innerHTML = ""
      coffee.forEach(data=>{
        menu.innerHTML += `
        <div class="card mt-5 mx-5 rounded shadow-lg" style="width: 18rem;">
          <div class="image">

          </div>
          <div class="text">
            <h1 class="title">${data.name}</h1>
            <h4 class="">${data.description}</h4>
            <h3 class="price">Price:</h3>
          </div>
        </div>
        `
      })
    });
  }
</script>
